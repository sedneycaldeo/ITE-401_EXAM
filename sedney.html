    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        :root {
            --primary-color: #756029;
            --secondary-color: #18cf18;
            --background-color: #f0f4f8;
            --text-color: #eeff05;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #locationInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #locationInput:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        #addLocationButton {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addLocationButton:hover {
            background-color: var(--secondary-color);
        }

        #map {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #locationsList {
            width: 100%;
            max-width: 600px;
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
        }

        #locationsList li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        #locationsList li:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .delete-location {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                width: 90%;
            }

            #locationInput, #addLocationButton {
                width: 100%;
                border-radius: 4px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        });

        function addLocation() {
            const location = locationInput.value.trim().toLowerCase();
            if (location !== "" && !locationsArray.includes(location) && locationCoordinates[location]) {
                locationsArray.push(location);
                locationInput.value = "";
                updateLocationsList();
                updateMap(location);
            } else if (!locationCoordinates[location]) {
                alert("Location not found. Please check the spelling or try another country.");
            }
        }

        function updateLocationsList() {
            locationsList.innerHTML = "";
            locationsArray.forEach((location, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span onclick="updateMap('${location}')">${location.charAt(0).toUpperCase() + location.slice(1)}</span>
                    <span class="delete-location" onclick="deleteLocation(${index})">✕</span>
                `;
                locationsList.appendChild(li);
            });
        }

        function deleteLocation(index) {
            locationsArray.splice(index, 1);
            updateLocationsList();
        }

        function updateMap(location) {
            if (!map) {
                map = L.map("map").setView([0, 0], 2);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "© OpenStreetMap contributors"
                }).addTo(map);
            }

            const coordinates = locationCoordinates[location.toLowerCase()];
            if (coordinates) {
                map.setView(coordinates, 4);
                L.marker(coordinates).addTo(map)
                    .bindPopup(location.charAt(0).toUpperCase() + location.slice(1))
                    .openPopup();
            }
        }
